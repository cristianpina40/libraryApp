<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class = "container">
        <div class = "header">
            <h1 id = "title">Library App</h1>
            <button class="openButton" onclick="openForm()">+</button>
        </div>    
        
        <div class="loginPopup">
            <div class="formPopup" id="popupForm">
              <form class="formContainer" id = "fContainer">
                <h2>Add Book</h2>
                <label for="titleOfBook">
                  <strong>Book Title</strong>
                </label>
                <input type="text" id="bookTitle" placeholder="Title" name="newTitle" required>
                <label for="authorOfBook">
                  <strong>Author</strong>
                </label>
                <input type="text" id="bookAuthor" placeholder="Author" name="newAuthor" required>
                <label for="Pages">
                    <strong>Pages</strong>
                </label>
                <input type="text" id="bookPages" placeholder="Pages" name="newPages" required>
                <button type="submit" class="btn" id = 'addNewBook'>Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
              </form>
            </div>
        </div>
        <div id="overlay"></div>
        <div class = "main" id = "main">
            
            
        </div>
    </div>
</body>
</html>
